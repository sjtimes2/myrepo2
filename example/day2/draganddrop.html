<html lang="en">

<head>
    <style>
        #mydiv1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 5px solid blue;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mydiv1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img src="./ladakh.jpg" id="logo1" draggable="true" ondragstart="drag(event)" width="330px" height="70px">
</body>

</html>
